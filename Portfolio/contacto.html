                    <input type="text" placeholder="Tema" id="tema">
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    <button id="submitBtn">
                        Enviar Mensaje <i class="fa-solid fa-share"></i>

                    </button>
                </div>
                <!--Mapa-->
                <div class="col">
                    <img src="/images/mapa.jpg" alt="">
